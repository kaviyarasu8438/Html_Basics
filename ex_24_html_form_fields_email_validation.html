<!DOCTYPE html>
<html>
    <head>
        <title>html 5 email validation</title>
    </head>
    <body>
        <h1>html 5 email validation</h1>
        <form action="">
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email id" id="email id">
            </p>
            <p>
                <label for="age">age</label>
                <input type="number" name="age" id="age" min="18" max="80">
            </p>
            <p>
                <label for="dob">date of birth</label>
                <input type="date" name="dob" id="dob" required>
            </p>
            <p>
                <label for="range">price range</label>
                <input type="range" name="proce" id="range" min="1000" max="100000" step="1000">
            </p>
            <p>
                <label for="website">website</label>
                <input type="url" name="website" id="website">
            </p>
            <p>
                <label for="time">rasing time</label>
                <input type="time" name="time" id="time">
            </p>
            <p>
                <label for="week">vocation week</label>
                <input type="week" name="week" id="week">
            </p>
            <p>
                <label for="job search">job search</label>
                <input type="search" name="job search" id="job search">
            </p>
            <p><input type="submit" value="submit"></p>
        </form>
    </body>
</html>
